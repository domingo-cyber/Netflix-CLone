<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style1/style.css">
    <link rel="icon" href="img1/logo.png">
    <title>Netflix</title>
    
</head>
<body>
    <div class="upper">
        <div class="logo">
            <a href="#">
                <img src="img/netlogo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login" action ="/signup" method="post">
                <h1>Sign UP</h1>
                <div class="input-text">
                    <input type="email" id="inputEmail" name="name" placeholder="Email " onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)" required/>
                    <div class="warning-input" id="warningEmail">
                        Please enter a valid email 
                    </div>
                </div>
                
                <div class="input-text">
                    <input type="password" id="inputPassword" name="password" placeholder="Password" onfocus="inputOnFocus(this)" onblur="inputOnBlur(this)" required/>
                    <div class="warning-input" id="warningPassword">
                        Your password must contain between 4 and 60 characters.
                    </div>
                </div>
                
                <div>
                    <button  type="submit "class="signin-button">Sign up</button>
                </div>
                <div class="remember-flex">
                   
                    
                </div>
               
                <div class="new-members">
                   Already have account? <a href="signin.html" class="signup-link">Sign in now</a>.
                </div>
               
            </form>
        </div>
    </div>
    
    <script src="js1/script.js"></script>
</body>
</html>
